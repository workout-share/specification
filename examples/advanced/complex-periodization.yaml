program_name: Advanced 3-Day Progressive Program
description: "Multi-phase program demonstrating progressive overload"
frequency: "3 days per week"
duration: "12 weeks (3 phases of 4 weeks each)"

phases:
  - name: Phase 1
    weeks: 4
    description: "Foundation phase"
    workouts:
      - name: Day 1
        focus: "Full Body"
        exercises:
          - name: Squat
            sets: 3
            reps: "8-12"
            weight: "60kg"
            rest: "2min"
            notes: "Focus on form"
            substitutes: ["Goblet squat"]
            
          - name: Push-up
            sets: 3
            reps: 10
            weight: "bodyweight"
            rest: "90sec"
            substitutes: ["Knee push-up"]

      - name: Day 2
        focus: "Upper Body"
        exercises:
          - name: Pull-up
            sets: 3
            reps: "5-8"
            weight: "bodyweight"
            rest: "2min"
            substitutes: ["Lat pulldown"]

  - name: Phase 2
    weeks: 4
    description: "Strength building phase"
    workouts:
      - name: Day 1
        focus: "Full Body"
        exercises:
          - name: Squat
            sets: 4
            reps: "6-8"
            weight: "70kg"
            rest: "3min"
            notes: "Increase load from Phase 1"
            substitutes: ["Goblet squat"]

progression:
  type: "phase_based"
  phases:
    - phase: 1
      focus: "Movement quality"
      load_progression: "linear"
    - phase: 2
      focus: "Strength development"
      load_progression: "moderate increases"

equipment_needed:
  primary: ["Barbell", "Pull-up bar"]
  optional: ["Dumbbells"]

notes:
  - "Progress through phases systematically"
  - "Focus on form before adding weight"