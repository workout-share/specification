# Workout Share Schema v0.1.0
# Official JSON Schema for validating workout-share program files in YAML format
#
# This schema ensures consistent, parseable workout-share data that can be
# shared between fitness apps via QR codes or direct file exchange.
#
# Repository: https://github.com/workout-share/specification

$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://raw.githubusercontent.com/workout-share/specification/v0.1.0/schema/workout-share-schema.json"
title: "Workout Share Schema"
description: "Schema for validating workout-share program YAML files in Workout Share Format"
version: "0.1.0"
type: object

# Every program must have a name and workouts
required: ["program_name", "workouts"]

properties:
  program_name:
    type: string
    description: "The name of the workout program (e.g., 'Beginner Full Body', 'Advanced Push/Pull Split')"
    minLength: 1
    maxLength: 100
    examples: ["Beginner Full Body", "Advanced Push/Pull Split", "Minimalift 3-Day"]

  description:
    type: string
    description: "Optional description explaining the program's goals and approach"
    maxLength: 500
    examples: ["A beginner-friendly full body routine", "Advanced periodized strength program"]

  frequency:
    type: string
    description: "How often to train per week"
    pattern: "^[1-7] days? per week$|^daily$|^every other day$"
    examples: ["3 days per week", "5 days per week", "daily", "every other day"]

  duration:
    type: string
    description: "Total program length"
    pattern: "^\\d+\\s+(days?|weeks?|months?).*$"
    examples: ["8 weeks", "12 weeks", "6 months", "4 weeks per phase"]

  author:
    type: string
    description: "Program creator or source"
    maxLength: 100
    examples: ["John Doe", "Fitness App Co.", "Community Contribution"]

  version:
    type: string
    description: "Program version using semantic versioning"
    pattern: "^\\d+\\.\\d+\\.\\d+$"
    examples: ["1.0.0", "2.1.3"]

  # Phases are optional - only for complex periodized programs
  phases:
    type: array
    description: "Optional: Multi-phase programming for periodized training"
    items:
      $ref: "#/definitions/phase"

  # Workouts are always required - the core of every program
  workouts:
    type: array
    description: "The workout sessions that make up this program"
    minItems: 1
    items:
      $ref: "#/definitions/workout"

  equipment_needed:
    $ref: "#/definitions/equipment"

  progression:
    $ref: "#/definitions/progression"

  # These provide context and examples for the format
  special_techniques:
    type: array
    description: "Documentation of special techniques used in this program"
    items:
      $ref: "#/definitions/technique"

  timing_patterns:
    type: array
    description: "Documentation of timing patterns used in this program"
    items:
      $ref: "#/definitions/timing_pattern"

  notes:
    type: array
    description: "General notes and instructions for the program"
    items:
      type: string
    examples: [["Rest 1 day between workouts", "Focus on form over weight"]]

definitions:
  phase:
    type: object
    description: "A training phase within a periodized program"
    required: ["name", "weeks", "workouts"]
    properties:
      name:
        type: string
        description: "Phase name (e.g., 'Foundation', 'Strength Building', 'Peak')"
        minLength: 1
        examples: ["Phase 1", "Foundation", "Strength Building", "Peak Performance"]
      weeks:
        type: integer
        description: "Duration of this phase in weeks"
        minimum: 1
        maximum: 52
      description:
        type: string
        description: "What this phase focuses on"
        examples: ["Foundation phase with higher reps", "Peak strength development"]
      workouts:
        type: array
        description: "Workouts specific to this phase"
        minItems: 1
        items:
          $ref: "#/definitions/workout"

  workout:
    type: object
    description: "A single workout session"
    required: ["name"]
    properties:
      name:
        type: string
        description: "Workout name (e.g., 'Upper Body', 'Day 1', 'Push')"
        minLength: 1
        examples: ["Day 1", "Upper Body", "Push Day", "Full Body"]
      focus:
        type: string
        description: "Primary focus or muscle groups targeted"
        enum:
          - "Full Body"
          - "Upper Body"
          - "Lower Body"
          - "Push"
          - "Pull"
          - "Legs"
          - "Chest"
          - "Back"
          - "Shoulders"
          - "Arms"
          - "Core"
          - "Cardio"
          - "Strength"
          - "Hypertrophy"
          - "Endurance"
          - "Power"
          - "Mobility"
      sections:
        type: array
        description: "Organized sections within the workout (e.g., warm-up, main work)"
        items:
          $ref: "#/definitions/section"
      exercises:
        type: array
        description: "Exercises in this workout (if not using sections)"
        items:
          $ref: "#/definitions/exercise"

  section:
    type: object
    description: "A section within a workout (e.g., warm-up, main work, accessories)"
    required: ["category", "exercises"]
    properties:
      category:
        type: string
        description: "Type of work in this section"
        enum:
          - "Warm Up"
          - "Strength & Condition"
          - "Hypertrophy Focus"
          - "Swole & Flexy"
          - "Accessories"
          - "Cool Down"
          - "Cardio"
          - "Mobility"
          - "Core"
          - "Power"
          - "Conditioning"
      exercises:
        type: array
        description: "Exercises in this section"
        minItems: 1
        items:
          $ref: "#/definitions/exercise"

  # Exercise types: standard, dropset, superset, or circuit
  exercise:
    oneOf:
      - $ref: "#/definitions/standard_exercise"
      - $ref: "#/definitions/dropset_exercise"
      - $ref: "#/definitions/superset_exercise"
      - $ref: "#/definitions/circuit_exercise"

  standard_exercise:
    type: object
    description: "A standard exercise with sets, reps, and optional parameters"
    required: ["name", "sets", "reps"]
    # Ensure this doesn't conflict with special exercise types
    not:
      anyOf:
        - required: ["type"]
        - required: ["drops"]
        - required: ["exercises"]
    properties:
      name:
        type: string
        description: "Exercise name (e.g., 'Squat', 'Push-up', 'Deadlift')"
        minLength: 1
        examples: ["Squat", "Push-up", "Deadlift", "Bench Press"]
      sets:
        type: integer
        description: "Number of sets to perform"
        minimum: 1
        maximum: 20
      reps:
        oneOf:
          - type: integer
            description: "Fixed number of repetitions"
            minimum: 1
            maximum: 100
          - type: string
            description: "Rep range, duration, or special instruction"
            pattern: "^(\\d+-\\d+|\\d+\\s+e/s|to failure|\\d+sec|\\d+min|max reps)$"
            examples: ["8-12", "10 e/s", "to failure", "30sec", "2min"]
      weight:
        oneOf:
          - type: number
            description: "Weight in numeric form"
            minimum: 0
          - type: string
            description: "Weight with units or descriptive (bodyweight, light, etc.)"
            pattern: "^(\\d+(\\.\\d+)?\\s*(kg|lbs|g)?|bodyweight|BW|light|moderate|heavy)$"
            examples: ["80kg", "25lbs", "bodyweight", "BW", "heavy"]
      rest:
        type: string
        description: "Rest period between sets"
        pattern: "^(\\d+sec|\\d+min|\\d+-\\d+sec|\\d+-\\d+min|0s?)$"
        examples: ["60sec", "2min", "90-120sec", "0s"]
      duration:
        oneOf:
          - type: integer
            description: "Duration in seconds for time-based exercises"
            minimum: 1
          - type: string
            description: "Duration with units or per side"
            pattern: "^\\d+\\s*(sec|min|s)$|^\\d+\\s+e/s$"
            examples: ["30sec", "2min", "45s", "30 e/s"]
      notes:
        type: string
        description: "Form cues, technique notes, or special instructions"
        maxLength: 200
        examples: ["Focus on controlled descent", "2 second pause at bottom"]
      substitutes:
        type: array
        description: "Alternative exercises for different equipment or skill levels"
        items:
          type: string
        maxItems: 5
        examples: [["Goblet squat", "Leg press"], ["Push-up", "Incline push-up"]]
      timing:
        $ref: "#/definitions/timing"
      variations:
        type: object
        description: "Exercise variations for different weeks"
        patternProperties:
          "^week_\\d+$":
            $ref: "#/definitions/exercise_variation"
      special_technique:
        type: object
        description: "Special techniques applied in specific weeks"
        patternProperties:
          "^week_\\d+$":
            type: string
            examples: ["1 & 1/4 reps", "Cluster sets: failure + 10s rest + failure"]

  dropset_exercise:
    type: object
    description: "Dropset: reduce weight immediately after failure"
    required: ["name", "type", "sets", "drops"]
    properties:
      name:
        type: string
        minLength: 1
      type:
        const: "dropset"
      sets:
        type: integer
        description: "Number of dropset sequences to perform"
        minimum: 1
        maximum: 10
      reps:
        oneOf:
          - type: integer
            minimum: 1
          - type: string
            enum: ["to failure"]
      notes:
        type: string
      drops:
        type: array
        description: "Weight drops performed without rest"
        minItems: 2
        maxItems: 5
        items:
          type: object
          required: ["weight"]
          properties:
            weight:
              oneOf:
                - type: number
                  minimum: 0
                - type: string
                  pattern: "^\\d+(\\.\\d+)?\\s*(kg|lbs)?$"
            reps:
              oneOf:
                - type: integer
                  minimum: 1
                - type: string
                  enum: ["to failure"]

  superset_exercise:
    type: object
    description: "Superset: two or more exercises performed back-to-back"
    required: ["type", "sets", "exercises"]
    properties:
      type:
        const: "superset"
      sets:
        type: integer
        description: "Number of superset rounds"
        minimum: 1
        maximum: 10
      rest_between_rounds:
        type: string
        description: "Rest between complete superset rounds"
        pattern: "^\\d+(sec|min|s)$"
      notes:
        type: string
      exercises:
        type: array
        description: "Exercises performed back-to-back (no rest between)"
        minItems: 2
        maxItems: 4
        items:
          type: object
          required: ["name", "reps"]
          properties:
            name:
              type: string
              minLength: 1
            reps:
              oneOf:
                - type: integer
                  minimum: 1
                - type: string
                  pattern: "^\\d+-\\d+|\\d+\\s+e/s$"
            weight:
              oneOf:
                - type: number
                  minimum: 0
                - type: string
                  pattern: "^\\d+(\\.\\d+)?\\s*(kg|lbs)?$"
            notes:
              type: string

  circuit_exercise:
    type: object
    description: "Circuit: multiple exercises performed in sequence with specific timing"
    required: ["type", "rounds", "exercises"]
    properties:
      type:
        const: "circuit"
      rounds:
        type: integer
        description: "Number of complete circuit rounds"
        minimum: 1
        maximum: 20
      rest_between_exercises:
        type: integer
        description: "Rest between exercises within a round (seconds)"
        minimum: 0
        maximum: 300
      rest_between_rounds:
        type: integer
        description: "Rest between complete rounds (seconds)"
        minimum: 0
        maximum: 600
      notes:
        type: string
      exercises:
        type: array
        description: "Exercises in the circuit"
        minItems: 2
        items:
          type: object
          required: ["name"]
          properties:
            name:
              type: string
              minLength: 1
            duration:
              oneOf:
                - type: integer
                  description: "Duration in seconds"
                  minimum: 5
                  maximum: 600
                - type: string
                  pattern: "^\\d+\\s*(sec|s)|\\d+\\s+e/s$"
            reps:
              oneOf:
                - type: integer
                  minimum: 1
                - type: string
                  pattern: "^\\d+\\s+e/s$"
            substitutes:
              type: array
              items:
                type: string
            notes:
              type: string

  # Timing patterns for structured workouts (EMOM, etc.)
  timing:
    type: object
    description: "Structured timing patterns for exercises"
    required: ["pattern"]
    properties:
      pattern:
        type: string
        description: "Type of timing pattern"
        enum:
          - "EMOM"
          - "every_X_minutes"
          - "every_X_seconds"
          - "circuit"
          - "rest_pause"
      interval:
        type: integer
        description: "Interval in seconds or minutes (based on pattern)"
        minimum: 1
        maximum: 600
      duration:
        type: integer
        description: "Total duration in minutes"
        minimum: 1
        maximum: 180
      notes:
        type: string
        description: "Additional timing instructions"

  exercise_variation:
    type: object
    description: "Exercise variation for a specific week"
    properties:
      name:
        type: string
      reps:
        oneOf:
          - type: integer
            minimum: 1
          - type: string
            pattern: "^\\d+-\\d+|\\d+\\s+e/s$"
      notes:
        type: string

  # Equipment requirements
  equipment:
    type: object
    description: "Equipment needed for this program"
    properties:
      primary:
        type: array
        description: "Essential equipment required"
        items:
          type: string
          enum:
            - "Barbell"
            - "Dumbbells"
            - "Kettlebell"
            - "Pull-up bar"
            - "Bench"
            - "Cable machine"
            - "Resistance bands"
            - "None - bodyweight only"
            - "Leg press"
            - "Smith machine"
            - "TRX"
            - "Gymnastic rings"
            - "Medicine ball"
            - "Foam roller"
            - "Yoga mat"
      optional:
        type: array
        description: "Nice-to-have equipment"
        items:
          type: string

  # Progression schemes
  progression:
    type: object
    description: "How to progress through the program"
    required: ["type"]
    properties:
      type:
        type: string
        description: "Type of progression scheme"
        enum: ["linear", "percentage", "phase_based", "autoregulation", "wave"]
      increment:
        oneOf:
          - type: number
            minimum: 0
          - type: string
            pattern: "^\\d+(\\.\\d+)?\\s*(kg|lbs|%)?\\s*(per week|weekly)?$"
      deload:
        type: object
        description: "Deload/recovery week specifications"
        properties:
          frequency:
            type: integer
            description: "Deload every X weeks"
            minimum: 1
            maximum: 12
          percentage:
            type: integer
            description: "Percentage of normal load during deload"
            minimum: 50
            maximum: 95
      phases:
        type: array
        description: "Phase-specific progression details"
        items:
          type: object
          properties:
            phase:
              type: integer
              minimum: 1
            focus:
              type: string
            load_progression:
              type: string
            notes:
              type: string
      notes:
        type: string

  # Documentation objects for special techniques
  technique:
    type: object
    description: "Special training technique documentation"
    required: ["name", "description"]
    properties:
      name:
        type: string
        minLength: 1
        examples: ["Dropsets", "Cluster Sets", "1 & 1/4 Reps"]
      description:
        type: string
        minLength: 1
        examples: ["Reduce weight immediately after failure"]
      used_in:
        type: array
        description: "Where this technique appears in the program"
        items:
          type: string

  timing_pattern:
    type: object
    description: "Timing pattern documentation"
    required: ["name", "description"]
    properties:
      name:
        type: string
        minLength: 1
        examples: ["EMOM", "Circuit Training", "Rest-Pause"]
      description:
        type: string
        minLength: 1
        examples: ["Every Minute on the Minute - perform set every X minutes"]
      used_in:
        type: array
        description: "Where this pattern appears in the program"
        items:
          type: string
